<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IR RAYS DOCUMENTATION</title>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
  :root {
    --bg: #05080f;
    --card-bg: rgba(255, 255, 255, 0.03);
    --sidebar-bg: rgba(13, 17, 23, 0.7);
    --accent: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
    --text-main: #f8fafc;
    --text-muted: #94a3b8;
    --border: rgba(255, 255, 255, 0.08);
    --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
    transition: all 0.3s ease;
  }

  .light {
    --bg: #f1f5f9;
    --card-bg: rgba(255, 255, 255, 0.8);
    --sidebar-bg: rgba(255, 255, 255, 0.9);
    --text-main: #1e293b;
    --text-muted: #64748b;
    --border: rgba(0, 0, 0, 0.05);
    --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
  }

  .text-muted {
    color: var(--text-muted) !important;
  }

  body {
    background-color: var(--bg);
    color: var(--text-main);
    font-family: 'Plus Jakarta Sans', sans-serif;
    margin: 0;
    overflow-x: hidden;
    background-image: 
      radial-gradient(at 0% 0%, rgba(124, 58, 237, 0.15) 0px, transparent 50%),
      radial-gradient(at 100% 100%, rgba(6, 182, 212, 0.1) 0px, transparent 50%);
  }

  .app-container {
    display: flex;
    padding: 20px;
    gap: 25px;
    min-height: 100vh;
  }

  .sidebar {
    width: 280px;
    background: var(--sidebar-bg);
    backdrop-filter: blur(20px);
    border: 1px solid var(--border);
    border-radius: 24px;
    padding: 30px 20px;
    position: sticky;
    top: 20px;
    height: calc(100vh - 40px);
    display: flex;
    flex-direction: column;
    box-shadow: var(--glass-shadow);
    z-index: 100;
  }

  .brand-logo {
    width: 48px;
    height: 48px;
    background: var(--accent);
    border-radius: 14px;
    display: grid;
    place-items: center;
    font-weight: 800;
    font-size: 22px;
    color: white;
    box-shadow: 0 0 20px rgba(124, 58, 237, 0.4);
  }

  .nav-link-custom {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    margin: 4px 0;
    border-radius: 12px;
    color: var(--text-muted);
    text-decoration: none;
    font-weight: 500;
    transition: 0.2s;
  }

  .nav-link-custom:hover,
  .nav-link-custom.active {
    background: rgba(255, 255, 255, 0.05);
    color: var(--text-main);
    transform: translateX(5px);
  }

  .nav-link-custom::before {
    content: '';
    width: 6px;
    height: 6px;
    background: var(--accent);
    border-radius: 50%;
    margin-right: 15px;
    opacity: 0;
  }

  .nav-link-custom:hover::before {
    opacity: 1;
  }

  .main-content {
    flex: 1;
  }

  .header-area {
    margin-bottom: 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 25px;
  }

  .video-card {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 20px;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
  }

  .video-card:hover {
    transform: translateY(-10px);
    border-color: rgba(124, 58, 237, 0.4);
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  }

  .iframe-container {
    aspect-ratio: 16/9;
    background: #000;
  }

  .card-content {
    padding: 20px;
  }

  .badge-tech {
    background: var(--accent);
    padding: 4px 12px;
    border-radius: 8px;
    font-size: 11px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 12px;
    display: inline-block;
    color: white;
  }

  .video-title-text {
    font-size: 17px;
    font-weight: 700;
    line-height: 1.4;
    margin-bottom: 8px;
    color: var(--text-main);
  }

  .btn-watch {
    width: 100%;
    padding: 12px;
    background: var(--accent);
    border: none;
    border-radius: 12px;
    color: white !important;
    font-weight: 600;
    text-decoration: none;
    display: inline-block;
    text-align: center;
    margin-top: 15px;
    transition: 0.3s;
  }

  /* ===============================
     ONLY CHANGED PART (THEME TOGGLE)
     =============================== */

  /* Dark theme â†’ white button */
  .theme-toggle {
    width: 45px;
    height: 45px;
    border-radius: 12px;
    background: #ffffff;
    border: 1px solid #ffffff;
    display: grid;
    place-items: center;
    cursor: pointer;
    color: #000000;
    transition: all 0.3s ease;
  }

  /* Light theme â†’ black button */
  .light .theme-toggle {
    background: #000000;
    border: 1px solid #000000;
    color: #ffffff;
  }

  @media (max-width: 992px) {
    .sidebar {
      display: none;
    }
    .app-container {
      padding: 15px;
    }
  }
</style>
</head>
<body>

  <div class="app-container">
    <aside class="sidebar">
      <div class="d-flex align-items-center gap-3 mb-5">
        <div class="brand-logo">G</div>
        <div>
          <h6 class="m-0 fw-bold">IR RAYS</h6>
          <small class="text-muted">v2.0 Premium</small>
        </div>
      </div>

      <nav class="flex-grow-1" style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
        <a href="#" class="nav-link-custom active"><b>ROADMAP</b></a>
        <a href="#" class="nav-link-custom">What is IR</a>
        <a href="#" class="nav-link-custom">Electromagnetic Spetrum and Temperatures</a>
        <a href="#" class="nav-link-custom">IR Visible in Phone</a>
        <a href="#" class="nav-link-custom">IR in Medical Importance</a>
        <a href="#" class="nav-link-custom">EM Spectrum</a>
        <a href="#" class="nav-link-custom">Night Vision</a>
        <a href="#" class="nav-link-custom">IR Benefits</a>
        <a href="#" class="nav-link-custom">Illuminators</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="header-area">
        <div>
          <h2 class="fw-800 m-0" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">IR RAY's DOCUMENTATION</h2>
        </div>
        <div class="theme-toggle" id="themeBtn">ðŸŒ“</div>
      </header>

      <div class="video-grid" id="mainGrid"></div>
    </main>
  </div>

  <script>
    const videos = [
      { id: "PtWFCzDpveQ", tag: "IR", title: "What is IR", desc: "Understanding IR." },
      { id: "PHDiXiEc9ro", tag: "IR", title: "Electromagnetic Spetrum and Temperature Explanation", desc: "Detailed Explanation of IR and Spetrum" },
      { id: "U6MnASsdWUg", tag: "IR", title: "IR Visible in Phone", desc: "How IR is visible in phones." },
      { id: "wfbs7uGPtqU", tag: "IR", title: "IR in Medical Imortance", desc: "Infrared Light Therapy Works to Relax Muscles and Relieve Pain" },
      { id: "FrfcjNTapCU", tag: "IR", title: "Electro Magnetic Spetrum", desc: "Understanding wavelengths and frequency." },
      { id: "cAZm0F9ievQ", tag: "IR", title: "Night Vision Theory", desc: "How IR helps in night vision for CCTV." },
      { id: "fywvB4Unjv4", tag: "IR", title: "Practical IR Uses", desc: "Enhancing visibility and blocking piracy." },
      { id: "HbjDPwX839M", tag: "IR", title: "Infrared Illuminator", desc: "Invisible light technology (940nm)." },
    ];

    const grid = document.getElementById('mainGrid');

    videos.forEach(v => {
      const card = document.createElement('div');
      card.className = 'video-card';
      card.innerHTML = `
        <div class="iframe-container">
          <iframe width="100%" height="100%" src="https://www.youtube.com/embed/${v.id}" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="card-content">
          <span class="badge-tech">${v.tag}</span>
          <div class="video-title-text">${v.title}</div>
          <p class="small text-muted mb-3">${v.desc}</p>
          <a href="https://youtu.be/${v.id}" target="_blank" class="btn-watch">Watch Video</a>
        </div>
      `;
      grid.appendChild(card);
    });

    document.getElementById('themeBtn').addEventListener('click', () => {
      document.body.classList.toggle('light');
    });
  </script>
</body>
</html>
